<!doctype html>
<html><head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="Dashboard-2.css">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>

	<script src="Dashboard-2.js"></script>	
</head>

<body style="overflow: auto">

<div class="container-1">

<nav>
        <ul>
        <li>
            <div class="home-icon">
            <div class="roof">
                <div class="roof-edge"></div>
            </div>
            <div class="front"></div>
            </div>
        </li>
        <li>
            <div class="about-icon">
            <div class="head">
                <div class="eyes"></div>
                <div class="beard"></div>
            </div>
            </div>
        </li>
        <li>
            <div class="work-icon">
            <div class="paper"></div>
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
            </div>
        </li>
        <li>
            <div class="mail-icon">
            <div class="mail-base">
                <div class="mail-top"></div>
            </div>
            </div>
        </li>
        </ul>
    </nav>

    <div class="container-1">
	
	   <header>
             <div class="logo">
                 <img width="100px" src="https://blog.unimedbh.com.br/wp-content/uploads/2020/06/Logo-Unimed-BH.png" alt="">
             </div>
     
             <div class="title">
                 <b>Indicadores Ouvidoria</b>
                 <div class="subtitle">
                     <b>Subtítulo do Painel</b> 
                 </div>
             </div>
         </header>
        

		<section class="carousel">
            <div class="carousel__container row">
              <div class="carousel--item">
                <div class="box-img">
					 <img class="carousel--item__img" src="https://img.icons8.com/windows/32/00995D/attendance-mark.png" alt="attendance-mark">
					 <div class="text">Atendidos</div>
                </div>
                <div id="QV01" class="graph"></div>
              </div>
              <div class="carousel--item">
			  	<div class="box-img">
					<img class="carousel--item__img" src="https://img.icons8.com/windows/32/ED1651/attendance-mark.png" alt="attendance-mark">
				    <div class="text">Não Iniciado</div>
                </div>
               		<div id="QV02" class="graph"></div>
              </div>
              <div class="carousel--item">
			  	<div class="box-img">
                	<img class="carousel--item__img" src="https://img.icons8.com/material-outlined/32/F47920/online-support.png" alt="online-support">
					<div class="text">Em Atendimento</div>
				</div>
                <div id="QV03" class="graph"></div>
              </div>
              <div class="carousel--item">
			  	<div class="box-img">
                	<img class="carousel--item__img" src="https://img.icons8.com/windows/32/00995D/queue.png" alt="online-support">
				    <div class="text">Total</div>
				</div>
                <div id="QV04" class="graph"></div>
              </div>
            </div>
	    </section>
		
		<div class="">
            <section class="carousel">
                <div class="carousel__container row2">
                  <div id="QV05" class="carousel--item-2 qvobject">
                    <img class="carousel--item__img" src="" alt="item">
                  </div>
                  <div id="QV06" class="carousel--item-2 qvobject">
                    <img class="carousel--item__img" src="" alt="item">
                  </div>
                   <div class="container-card carousel--item-4">
                    <div class="card card1"></div>
                    <div id="QV07" class="card card2 qvobject">
                        <img class="carousel--item__img" src="" alt="item">
                        <div class="carousel--item__details"></div>
                    </div>
                  </div>
                </div>
            </section>
        </div>

        <section class="carousel">
            <div class="carousel__container row">
                <section class="row zoom" style="margin-top: 30px;">
                    <div id="QV08" class="large-box qvobject"></div>
                </section>
            </div>
        </section>
        
        <section class="carousel">
            <div class="carousel__container row">
                <section class="row zoom" style="margin-top: 50px;">
                    <div id="QV09" class="large-box qvobject"></div>
                </section>
            </div>
        </section>
        
         <!-- <section class="carousel">
             <div class="carousel__container row">
                 <section class="row zoom" style="margin-top: 50px;">
                     <div id="QV10" class="large-box qvobject"></div>
                 </section>
             </div>
         </section> -->
		 
		 <section class="carousel">
             <div class="carousel__container row">
                 <section class="row zoom" style="margin-top: 50px;">
                     <div id="hypercube" class="large-box qvobject"></div>
                 </section>
             </div>
         </section>
		 
		 <section class="carousel">
                     <div id="hypercube2" class="hypercube2"></div>
         </section>
	
    </div>			

</body></html>
